server.port=9001
spring.application.name=cloud-config
eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/

spring.cloud.config.server.default-application-name=cloud-config

# 配置git仓库地址
spring.cloud.config.server.git.uri=https://gitee.com/yibai_repos/ebuy_cloud.git
# 配置仓库路径
#spring.cloud.config.server.git.search-paths=config
# 配置仓库的分支
spring.cloud.config.label=master
# 访问git仓库的用户名
    spring.cloud.config.server.git.username=huangyutang@ebuywl.cn
